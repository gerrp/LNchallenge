name: ci

on:
  push:
    branches:
      - "main"
    paths:
      - "Flask-Example/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
            dockerfile: Flask-Example/dockerfile
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Docker build
        run: docker build ./Flask-Example -t ${{ secrets.DOCKERHUB_USERNAME }}/testleafflask:${{ github.run_number }}
        
      -
        name: Docker push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/testleafflask:${{ github.run_number }}
